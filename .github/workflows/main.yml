name: Build Python Executable

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest'] # , 'ubuntu-latest', 'macos-latest'
        
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        
    - run: pip install -r requirements.txt pyinstaller
    
    - name: Build Executable
      run: |
        python -m PyInstaller --onefile --name Foxtail main.py
    
    - uses: actions/upload-artifact@v3
      with:
        name: executavel-${{ matrix.os }}
        path: dist/*
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: executavel-${{ matrix.os }}
        path: ./artifacts

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v1.0.${{ github.run_number }}
        release_name: "Release v0.0.${{ github.run_number }}-dev"
        body: |
          ## Changelog
          - Compilação automática do executável.
          - Inclui suporte para Windows, macOS e Linux.
        draft: false
        prerelease: false
        artifacts: ./artifacts/*
